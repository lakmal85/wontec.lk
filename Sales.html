    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Image */
        header {
            background-image: url('it-department-header.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            height: 300px; /* Adjust height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 48px;
            margin: 0;
        }

        /* Page Content */
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .department-description {
            margin-bottom: 30px;
        }

        .department-description p {
            font-size: 16px;
            color: #555;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .access-button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .access-button:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
